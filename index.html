<!doctype html>
<html>
<title>Getting to Philosophy</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="app.css" rel="stylesheet" />
<body>

<div class="container">
    <div class="page-header">
        <h1>Getting to Philosophy</h1>
        <p class="lead">94.52% of all articles in Wikipedia lead eventually to the article Philosophy.</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="wikiPage">Wikipedia page</label>
                    <div class="input-group">
                        <div class="input-group-addon">https://en.wikipedia.org/wiki/</div>
                        <input type="text" class="form-control" id="wikiPage" placeholder="Cryptography" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Get me to Philosophy!</button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12 invisible" id="responseContent">
            <p id="responseText" class="lead"></p>
            <table class="table table-striped invisible" id="hops">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Url</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
